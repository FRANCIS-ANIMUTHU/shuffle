    <title>Shuffle calculate</title>

</head>
<body>
    <div >
    <input type="text" id="input" value="0">

    <button class="numbers" value="5" id="keypad-5">5</button>
    <button class="numbers" value="6" id="keypad-6">6</button>

    <button class="numbers" value="9" id="keypad-9">9</button>
    <button class="numbers" value="0" id="keypad-0">0</button>
    <button id="refresh" value="reset">RESET</button>
</div>
